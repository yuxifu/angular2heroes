<div class="navbar navbar-inverse navbar-static-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button class="navbar-toggle collapsed" type="button" (click)="toggleState()">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a [routerLink]="[brandMenu.path]" class="navbar-brand logo">{{brandMenu.title}}</a>
    </div>
    <div class="navbar-collapse collapse in" [ngClass]="{ 'in': isIn }" id="navbar-main">
      <ul class="nav navbar-nav">
        <li (click)="isIn = false" *ngFor="let menuItem of menuItems">
          <a [routerLink]="[menuItem.path]" routerLinkActive="active">{{menuItem.title}}</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li (click)="isIn = false" *ngIf="isAdmin()"><a [routerLink]="admin" routerLinkActive="active">Admin</a></li>
        <li (click)="isIn = false" *ngIf="!isLoggedIn()"><a [routerLink]="signup" routerLinkActive="active">Sign up</a></li>
        <li (click)="isIn = false" *ngIf="!isLoggedIn()"><a [routerLink]="login" routerLinkActive="active">Login</a></li>
        <li (click)="isIn = false" *ngIf="isLoggedIn()">
          <p class="navbar-text">Hello {{ getCurrentUserName() }}</p>
        </li>
        <li (click)="isIn = false" *ngIf="isLoggedIn()"> <a [routerLink]="profile" routerLinkActive="active"><span class="glyphicon glyphicon-cog"></span></a>
        </li>
        <li (click)="isIn = false" *ngIf="isLoggedIn()"><a [routerLink]="logout" routerLinkActive="active">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
